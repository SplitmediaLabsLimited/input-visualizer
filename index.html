<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="xsplit:config-url" content="index_config.html" />

    <title>keyboard</title>
    
    <link rel="stylesheet" href="css/jquery-ui-custom.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id='allItems'>
  <div data-section='keyboard'>
    <div data-section="function" id="function">
    <div class="key glow" code="Esc">Esc</div>
    <div class="key glow" code="F1">F1</div>
    <div class="key glow" code="F2">F2</div>
    <div class="key glow" code="F3">F3</div>
    <div class="key glow" code="F4">F4</div>
    <div class="key glow" code="F5">F5</div>
    <div class="key glow" code="F6">F6</div>
    <div class="key glow" code="F7">F7</div>
    <div class="key glow" code="F8">F8</div>
    <div class="key glow" code="F9">F9</div>
    <div class="key glow" code="F10">F10</div>
    <div class="key glow" code="F11">F11</div>
    <div class="key glow" code="F12">F12</div>
  </div>

  <div data-section="alpha" id="alpha">
    <div class="alpha_flex_row">
      <div class="key glow" code="`">`</div>
      <div class="key glow" code="1">1</div>
      <div class="key glow" code="2">2</div>
      <div class="key glow" code="3">3</div>
      <div class="key glow" code="4">4</div>
      <div class="key glow" code="5">5</div>
      <div class="key glow" code="6">6</div>
      <div class="key glow" code="7">7</div>
      <div class="key glow" code="8">8</div>
      <div class="key glow" code="9">9</div>
      <div class="key glow" code="0">0</div>
      <div class="key glow" code="-">-</div>
      <div class="key glow" code="=">=</div>
      <div class="key glow" code="Backspace">&#x232B</div>
    </div>
    <div class="alpha_flex_row">
      <div class="key glow" code="Tab">&#8677</div>
      <div class="key glow" code="Q">Q</div>
      <div class="key glow" code="W">W</div>
      <div class="key glow" code="E">E</div>
      <div class="key glow" code="R">R</div>
      <div class="key glow" code="T">T</div>
      <div class="key glow" code="Y">Y</div>
      <div class="key glow" code="U">U</div>
      <div class="key glow" code="I">I</div>
      <div class="key glow" code="O">O</div>
      <div class="key glow" code="P">P</div>
      <div class="key glow" code="[">[</div>
      <div class="key glow" code="]">]</div>
      <div class="key glow" code="Backslash">\</div>
    </div>
    <div class="alpha_flex_row">
      <div class="key glow" code="CapsLock">Caps</div>
      <div class="key glow" code="A">A</div>
      <div class="key glow" code="S">S</div>
      <div class="key glow" code="D">D</div>
      <div class="key glow" code="F">F</div>
      <div class="key glow" code="G">G</div>
      <div class="key glow" code="H">H</div>
      <div class="key glow" code="J">J</div>
      <div class="key glow" code="K">K</div>
      <div class="key glow" code="L">L</div>
      <div class="key glow" code=";">;</div>
      <div class="key glow" code="Quote">'</div>
      <div class="key glow" code="Enter">&#x23CE</div>
    </div>
    <div class="alpha_flex_row">
      <div class="key glow" code="LShift">&#8679</div>
      <div class="key glow" code="Z">Z</div>
      <div class="key glow" code="X">X</div>
      <div class="key glow" code="C">C</div>
      <div class="key glow" code="V">V</div>
      <div class="key glow" code="B">B</div>
      <div class="key glow" code="N">N</div>
      <div class="key glow" code="M">M</div>
      <div class="key glow" code=",">,</div>
      <div class="key glow" code=".">.</div>
      <div class="key glow" code="/">/</div>
      <div class="key glow" code="RShift">&#8679</div>
    </div>
    <div class="alpha_flex_row">
      <div class="key glow" code="LCtrl">&#8963</div>
      <div class="key glow" code="LCommand">&#x2318</div>
      <div class="key glow" code="LAlt">&#8997</div>
      <div class="key glow" code="Space">&nbsp;</div>
      <div class="key glow" code="RAlt">&#8997</div>
      <div class="key glow" code="RCommand">&#x2318</div>
      <div class="key glow" code="Menu">&#9776</div>
      <div class="key glow" code="RCtrl">&#8963</div>
    </div>
  </div>

  <div data-section="scroll" id="scroll">
    <div class="key glow" code="PrtScr">PrtScr</div>
    <div class="key glow" code="ScrollLock">Scr</div>
    <div class="key glow" code="Pause">Pause</div>
  </div>

  <div data-section="navigation" id="navigation">
    <div class="flex_row">
      <div class="key glow" code="Insert">Ins</div>
      <div class="key glow" code="Home">Home</div>
      <div class="key glow" code="PageUp">PgUp</div>
    </div>
    <div class="flex_row">
      <div class="key glow" code="Delete">Del</div>
      <div class="key glow" code="End">End</div>
      <div class="key glow" code="PageDown">PgDn</div>
    </div>
  </div>

  <div data-section="arrow" id="arrow">
    <div class="flex_row">
      <div class="key hidden">.</div>
      <div class="key glow" code="Up">&#x2191</div>
      <div class="key hidden no-margin-right">.</div>
    </div>
    <div class="flex_row">
      <div class="key glow" code="Left">&#x2190</div>
      <div class="key glow" code="Down">&#x2193</div>
      <div class="key glow" code="Right">&#x2192</div>
    </div>
  </div>

  <div data-section="numpad" id="numpad">
    <div class="numpad-left">
      <div class="key glow" code="NumLock">Num</div>
      <div class="key glow" code="Divide">/</div>
      <div class="key glow" code="Multiply">*</div>
      <div class="key glow" code="Num7">7</div>
      <div class="key glow" code="Num8">8</div>
      <div class="key glow" code="Num9">9</div>
      <div class="key glow" code="Num4">4</div>
      <div class="key glow" code="Num5">5</div>
      <div class="key glow" code="Num6">6</div>
      <div class="key glow" code="Num1">1</div>
      <div class="key glow" code="Num2">2</div>
      <div class="key glow" code="Num3">3</div>
      <div class="key glow" code="Num0">0</div>
      <div class="key glow" code="NumDecimal">.</div>
    </div>

    <div class="numpad-right">
      <div class="key glow" code="Subtract">-</div>
      <div class="key glow" code="Add">+</div>
      <div class="key glow" code="NumEnter">Enter</div>
    </div>

  </div>
</div>
  <div id="mouse" data-section="mouse">
    <div id="mouse_left" class="glow">L</div>
    <div id="mouse_middle" class="glow">
      <div id="mouse_scroll_up" class="glow"></div>
      <div id="mouse_scroll_down" class="glow"></div>
    </div>
    <div id="mouse_right" class="glow">R</div>
  </div>

    <script src="bower_components/xjs-framework/dist/xjs.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
